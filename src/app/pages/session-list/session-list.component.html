<div class="columns">
    <div class="column is-12">
        <app-polkascan-header></app-polkascan-header>
        <section>
            <div class="card ">
                <header class="card-header">
                    <p class="card-header-title">
                        Sessions
                    </p>
                    <a class="card-header-icon" aria-label="more options">
                      <span class="icon">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                      </span>
                    </a>
                </header>
                <div class="card-table">
                    <div class="content">
                        <app-loading-box *ngIf="!sessions || sessions.is_loading"></app-loading-box>
                        <table class="table is-fullwidth is-striped" *ngIf="sessions && sessions.data.length > 0">
                             <thead>
                              <tr>
                                <th></th>
                                <th>Session ID</th>
                                <th>Start at Block</th>
                                <th># Blocks</th>
                                <th># Validators</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let session of sessions.data; trackBy: sessions.trackBy">
                                    <td width="5%">
                                      <i class="fa fa-user-clock"></i>
                                    </td>
                                    <td><a routerLink="{{ networkURLPrefix }}/session/session/{{ session.id }}">{{ session.id }}</a></td>
                                    <td><a routerLink="{{ networkURLPrefix }}/block/{{ session.attributes.start_at_block }}">{{ session.attributes.start_at_block }}</a></td>
                                    <td>{{ session.attributes.count_blocks || '-'}}</td>
                                    <td>{{ session.attributes.count_validators }}</td>
                                    <td width="5%"><a class="button is-small is-primary" routerLink="{{ networkURLPrefix }}/session/session/{{ session.id }}">Details</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="no-items" *ngIf="sessions && sessions.data.length == 0 && !sessions.is_loading">No items</div>
                    </div>
                </div>
                <footer class="card-footer">
                    <a (click)="getNextItems()" class="card-footer-item">View next</a>
                </footer>
            </div>
        </section>
    </div>
</div>
